<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score keeper</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <style>
            .winner {
                color: green;
            }

            .loser {
                color: red;
            }

        </style>
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-2by1"><img
                                        src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                                        alt=""> </figure>
                            </div>
                            <header class="card-header">
                                <p class="card-header-title">
                                    Ping Pong Score Keeper
                                </p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <h1><span id="player1S">0</span> to <span id="player2S">0</span></h1>
                                    <p class="subtitle"> Use the bellow buttons for score keep</p>
                                    <label for="playto" class=" label is-large is-inline">Level </label>
                                    <div class="select is-rounded">
                                        <select name="" id="playto">
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <button class="button is-info is-rounded card-footer-item" id="p1Button">+1 player
                                    1</button>
                                <button class="button is-success is-rounded card-footer-item" id="p2Button">+1 player
                                    2</button>
                                <button class="button is-danger is-rounded card-footer-item" id="resetB">Reset</button>

                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>

</html>
